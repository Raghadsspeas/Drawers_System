<script>
    function validateField(field) {
    
    var errorMessage = '';

    switch (field.id) {
        case 'email':
        if (field.value.trim() === '') {
            errorMessage = 'يرجى إدخال البريد الالكتروني.';
        } else if (!isValidEmail(field.value.trim())) {
            errorMessage = 'البريد الالكتروني غير صالح.';
        }
        break;
    }

    function isValidEmail(email) {
    // Regular expression for email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}
    var errorElement = document.getElementById(field.id + '-error');
    if (errorMessage) {
        errorElement.textContent = errorMessage;
        field.classList.add('invalid');
    } else {
        errorElement.textContent = ''; // Clear error message when the input is valid
        field.classList.remove('invalid');
    }
}






function validateForm() {
    var formIsValid = true;
    document.querySelectorAll('input').forEach(input => {
        validateField(input);
        if (input.classList.contains('invalid')) {
            formIsValid = false;
        }
    });
    return formIsValid;
}
</script>
